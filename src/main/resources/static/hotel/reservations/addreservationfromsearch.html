<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molveno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <base href="../../" />
    <link rel="stylesheet" href="../../public/stylesheet.css">
    <link rel="stylesheet" href="../../public/forms.css">
    <link href="https://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet">
</head>
<body>
<div id = "navbar" class="container">
    <nav class="nav bar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/hotel.html">Hotel</a>
    </nav>
</div>

<div class="container" id="title-logo-wrapper">
    <h3>Add Reservation</h3>

    <div class = "logo-wrapper">
        <img class = "logo" src="/public/images/molveno_logo.jpg" alt="Logo Molveno Lake Resort">
    </div>
</div>
<div class="form-style-5">
    <form id="add-reservation-from-search-form">
        <div class="col-1"></div>
        <div class="col-lg">
            <label for="rooms">Rooms*</label>
            <input id="rooms" name="rooms" type="text" class="input-disabled" readonly>
            <br>

            <label for="from">From</label>
            <input id="from" name="from" type="text" class="input-disabled" readonly>
            <br>

            <label for="to">To</label>
            <input id="to" name="to" type="text" class="input-disabled" readonly>
            <br>

            <label for="guests">Guests</label>
            <input id="guests" name="guests" type="number" class="input-disabled">
            <br>

            <label for="booker">Booker*</label>
            <input list = "bookers" id="booker" name="booker" type="text" class="required">
            <datalist id = "bookers"></datalist>
            <br>

            <input id="confirmNewGuest" type="submit" value = "Submit"/>
        </div>
        <div class="col=1"></div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="/hotel/reservations/addreservationfromsearch.js"></script>
</body>
</html>
